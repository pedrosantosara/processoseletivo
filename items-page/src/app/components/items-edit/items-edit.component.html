<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Editar Item</h5>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #editForm="ngForm" (ngSubmit)="updateItem()">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" [(ngModel)]="safeItem.title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea id="description" [(ngModel)]="safeItem.description" name="description" class="form-control"
          required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Categoria:</label>
        <input type="text" id="category" [(ngModel)]="safeItem.category" name="category" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Preço:</label>
        <input type="number" id="price" [(ngModel)]="safeItem.price" name="price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="image">Imagem:</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Atualizar</button>
    </form>
  </div>
</div>
